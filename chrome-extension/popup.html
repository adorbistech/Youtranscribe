<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube AI Transcriber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 380px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .content {
            padding: 16px;
        }
        
        .video-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            border-left: 4px solid #667eea;
        }
        
        .video-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            color: #333;
        }
        
        .video-id {
            font-size: 12px;
            color: #666;
            font-family: monospace;
        }
        
        .controls {
            margin-bottom: 16px;
        }
        
        .control-group {
            margin-bottom: 12px;
        }
        
        .control-group label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 4px;
            color: #333;
        }
        
        select, button {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        select {
            background: white;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #5a67d8;
        }
        
        .btn-primary:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #e2e8f0;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 8px;
        }
        
        .btn-secondary:hover {
            background: #edf2f7;
        }
        
        .result-area {
            margin-top: 16px;
        }
        
        .result-textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.4;
            resize: vertical;
            font-family: inherit;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .action-buttons button {
            flex: 1;
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 12px;
        }
        
        .status.error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        
        .status.success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }
        
        .status.loading {
            background: #bee3f8;
            color: #2b6cb0;
            border: 1px solid #90cdf4;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #90cdf4;
            border-radius: 50%;
            border-top-color: #2b6cb0;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .not-youtube {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .not-youtube svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .enhancement-section {
            border-top: 1px solid #e2e8f0;
            padding-top: 16px;
            margin-top: 16px;
        }
        
        .enhancement-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #333;
        }
        
        .enhancement-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé• YouTube AI Transcriber</h1>
        <p>AI-powered video transcription & enhancement</p>
    </div>
    
    <div class="content">
        <div id="not-youtube" class="not-youtube hidden">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
            <h3>Navigate to YouTube</h3>
            <p>Open a YouTube video to start transcribing</p>
        </div>
        
        <div id="main-content">
            <div id="video-info" class="video-info hidden">
                <div class="video-title" id="video-title">Loading video info...</div>
                <div class="video-id" id="video-id"></div>
            </div>
            
            <div id="status-area"></div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="service-select">Transcription Service:</label>
                    <select id="service-select">
                        <option value="auto">Auto (Try subtitles first)</option>
                        <option value="whisper">OpenAI Whisper</option>
                        <option value="google">Google Speech-to-Text</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="language-select">Language:</label>
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div>
                
                <button id="transcribe-btn" class="btn-primary">
                    üéØ Start Transcription
                </button>
            </div>
            
            <div id="result-area" class="result-area hidden">
                <textarea id="result-text" class="result-textarea" readonly placeholder="Transcription will appear here..."></textarea>
                
                <div class="action-buttons">
                    <button id="copy-btn" class="btn-secondary">üìã Copy</button>
                    <button id="download-btn" class="btn-secondary">üíæ Download</button>
                </div>
                
                <div class="enhancement-section">
                    <div class="enhancement-title">‚ú® AI Enhancements:</div>
                    <div class="enhancement-buttons">
                        <button id="summarize-btn" class="btn-secondary">üìù Summarize</button>
                        <button id="keypoints-btn" class="btn-secondary">üéØ Key Points</button>
                        <button id="translate-btn" class="btn-secondary">üåç Translate</button>
                        <button id="dashboard-btn" class="btn-secondary">üìä Dashboard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
